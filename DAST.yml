version: 0.2

env:
  secrets-manager:
    ZAP_API_KEY: dev/zap:apikey

  variables:
    ZAP_URL: "http://10.0.7.152:8080"
    TARGET_URL: "https://staging.harishshetty.xyz/"

phases:
  install:
    commands:
      - echo "=== Install phase ==="
      - |
        if command -v yum >/dev/null 2>&1; then
          yum update -y
          yum install -y jq curl html-xml-utils
        else
          apt-get update -y
          apt-get install -y jq curl html-xml-utils
        fi

  pre_build:
    commands:
      - echo "=== Checking ZAP connection ==="
      - curl -s "$ZAP_URL/JSON/core/view/version/?apikey=$ZAP_API_KEY"
      - echo "=== Checking TARGET_URL reachability ==="
      - |
        curl -I $TARGET_URL || { echo "❌ ERROR: Target not reachable"; exit 1; }
      - echo "=== Encoding URL ==="
      - ENCODED_TARGET=$(printf %s "$TARGET_URL" | jq -sRr @uri)
      - |
        echo "Encoded Target: $ENCODED_TARGET"

  build:
    commands:
      - echo "=== Starting Spider Scan ==="
      - >
        SPIDER_SCAN_ID=$(curl -s \
        "$ZAP_URL/JSON/spider/action/scan/?apikey=$ZAP_API_KEY&url=$ENCODED_TARGET&recurse=true&subtreeOnly=false" \
        | jq -r '.scan')
      - |
        echo "Spider Scan ID: $SPIDER_SCAN_ID"

      - |
        STATUS=0
        while [ "$STATUS" -lt 100 ]; do
          STATUS=$(curl -s \
            "$ZAP_URL/JSON/spider/view/status/?scanId=$SPIDER_SCAN_ID" \
            | jq -r '.status')
          echo "Spider progress: $STATUS %"
          sleep 5
        done
      - echo "=== Spider Completed ==="

      - echo "=== Starting Active Scan ==="
      - >
        ASCAN_ID=$(curl -s \
        "$ZAP_URL/JSON/ascan/action/scan/?apikey=$ZAP_API_KEY&url=$ENCODED_TARGET&recurse=true&inScopeOnly=false" \
        | jq -r '.scan')
      - |
        echo "Active Scan ID: $ASCAN_ID"

      - |
        ASTATUS=0
        while [ "$ASTATUS" -lt 100 ]; do
          ASTATUS=$(curl -s \
            "$ZAP_URL/JSON/ascan/view/status/?scanId=$ASCAN_ID" \
            | jq -r '.status')
          echo "Active Scan progress: $ASTATUS %"
          sleep 10
        done
      - echo "=== Active Scan Completed ==="

      - echo "=== Generating Raw Reports ==="
      - mkdir -p dast-report
      - curl -s "$ZAP_URL/OTHER/core/other/htmlreport/?apikey=$ZAP_API_KEY" \
          -o dast-report/zap_report_raw.html
      - curl -s "$ZAP_URL/OTHER/core/other/jsonreport/?apikey=$ZAP_API_KEY" \
          -o dast-report/zap_report_raw.json

      ########################################################################
      # JSON REPORT FILTER — keeps only the target URL entries
      ########################################################################
      - echo "=== Filtering JSON to only TARGET_URL ==="
      - |
        jq --arg TARGET "$TARGET_URL" '
          .site |= map(select(.["@name"] | startswith($TARGET)))
        ' dast-report/zap_report_raw.json > dast-report/zap_report.json


      ########################################################################
      # HTML REPORT FILTER — remove all sites except TARGET_URL
      ########################################################################
      # Steps:
      # 1. Extract target sections
      # 2. Remove any unrelated site blocks
      ########################################################################
      - echo "=== Filtering HTML to only TARGET_URL ==="

      - |
        TARGET_DOMAIN=$(echo "$TARGET_URL" | sed 's|https\?://||' | sed 's|/||g')

      - |
        hxnormalize -x dast-report/zap_report_raw.html \
        | hxselect "h2:contains('$TARGET_DOMAIN'), h3, table, div, p" \
        > dast-report/zap_report.html

      - echo "=== Final Reports Generated ==="
      - ls -l dast-report

  post_build:
    commands:
      - echo "=== Checking High Alerts in Filtered JSON ==="
      - >
        HIGH_COUNT=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' \
        dast-report/zap_report.json)
      - |
        echo "High alerts count: $HIGH_COUNT"

      - |
        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo "❌ Build failed due to High alerts."
          exit 1
        fi
        echo "✅ No High alerts found."

artifacts:
  files:
    - dast-report/**
  discard-paths: no
