version: 0.2

env:
  secrets-manager:
    # Make sure the "dev/zap" secret is JSON like: {"apikey":"workshopzapapikey"}
    ZAP_API_KEY: dev/zap:apikey

  variables:
    ZAP_URL: "http://10.0.7.152:8080"
    TARGET_URL: "https://staging.harishshetty.xyz/"

phases:
  install:
    commands:
      - echo "=== Install phase ==="
      - |
        if command -v yum >/dev/null 2>&1; then
          echo "Using yum (Amazon Linux)..."
          yum update -y
          yum install -y jq curl
        else
          echo "Using apt-get (Ubuntu)..."
          apt-get update -y
          apt-get install -y jq curl
        fi

  pre_build:
    commands:
      - echo "=== Checking ZAP is up ==="
      - curl -s "$ZAP_URL/JSON/core/view/version/?apikey=$ZAP_API_KEY"

  build:
    commands:
      - echo "=== Starting Spider on $TARGET_URL ==="
      - >
        SPIDER_SCAN_ID=$(curl -s
        "$ZAP_URL/JSON/spider/action/scan/?apikey=$ZAP_API_KEY&url=$TARGET_URL&recurse=true"
        | jq -r '.scan')
      - |
        echo "Spider scan id: $SPIDER_SCAN_ID"
      - |
        STATUS=0
        while [ "$STATUS" -lt 100 ]; do
          STATUS=$(curl -s "$ZAP_URL/JSON/spider/view/status/?scanId=$SPIDER_SCAN_ID" | jq -r '.status')
          echo "Spider progress: $STATUS %"
          sleep 5
        done
      - echo "=== Spider finished ==="

      - echo "=== Starting Active Scan on $TARGET_URL ==="
      - >
        ASCAN_ID=$(curl -s
        "$ZAP_URL/JSON/ascan/action/scan/?apikey=$ZAP_API_KEY&url=$TARGET_URL&recurse=true&inScopeOnly=false"
        | jq -r '.scan')
      - echo "Active scan id: $ASCAN_ID"
      - |
        ASTATUS=0
        while [ "$ASTATUS" -lt 100 ]; do
          ASTATUS=$(curl -s "$ZAP_URL/JSON/ascan/view/status/?scanId=$ASCAN_ID" | jq -r '.status')
          echo "Active scan progress: $ASTATUS %"
          sleep 10
        done
      - echo "=== Active Scan finished ==="

      - echo "=== Generating dast-report ==="
      - mkdir -p dast-report
      - curl -s "$ZAP_URL/OTHER/core/other/htmlreport/?apikey=$ZAP_API_KEY" -o dast-report/zap_report.html
      - curl -s "$ZAP_URL/OTHER/core/other/jsonreport/?apikey=$ZAP_API_KEY" -o dast-report/zap_report.json
      - echo "=== dast-report generated ==="
      - ls -l dast-report

  post_build:
    commands:
      - echo "=== (Optional) Fail build if High alerts exist ==="
      - |
        # riskcode: 0=Informational, 1=Low, 2=Medium, 3=High
        HIGH_COUNT=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' dast-report/zap_report.json)
        echo "High alerts: $HIGH_COUNT"
        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo "Build failed: High risk alerts found by ZAP"
          exit 1
        fi
        echo "No High alerts, build passed."

artifacts:
  files:
    - dast-report/**
  discard-paths: no
